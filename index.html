<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/css/modal.css">
    <script src="src/js/modal.js"></script>

    <style>
        body.modal-active > *:not(.gpopup-container) {
            display: none;
        }
    </style>
</head>
<body style="padding-top: 500px; height: 1500px">
<button onclick="alert('Hello, i\'m an alert')">Show Alert</button>
<button onclick="showModal()">Show Modal</button>
<script>
    window.initGModal();
    function showModal() {
        var p = new popup({
            title: "Popup title",
            content: "Sample content <br> <strong>With html</strong>",
            exitOnBackdropClick: true,
            animation: "slideRight"
        });
        p.show();
    }
</script>
</body>
</html>
